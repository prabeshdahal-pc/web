<script>
  // JavaScript to handle the click event and add/remove class
  document.getElementById('register-button').addEventListener('click', function() {
    this.classList.toggle('clicked'); // Toggle clicked class on click
    setTimeout(() => {
      this.classList.remove('clicked'); // Remove the class after 1 second
    }, 1000); // Adjust the timeout as needed

</script>

  <!-- Firebase -->
  <script type="module">
    // Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBfh6tYt_xWYW_RIPakgV03kHCnZc02EFM",
      authDomain: "website-d2d76.firebaseapp.com",
      projectId: "website-d2d76",
      storageBucket: "website-d2d76.firebasestorage.app",
      messagingSenderId: "969185321669",
      appId: "1:969185321669:web:851934c7bb66de3aee46ac",
      measurementId: "G-N273L869LN"
    };

    // Initialize Firebase and Firestore
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app); // Firestore reference

    // Form submission
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("form-participation");

      form.addEventListener("submit", async (event) => {
        event.preventDefault(); // Prevent default form submission

        // Capture form data
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        try {
          // Save form data to Firestore
          const docRef = await addDoc(collection(db, "participants"), data);
          alert("Participation request submitted successfully!");
          form.reset(); // Reset the form
        } catch (error) {
          console.error("Error submitting participation request: ", error);
          alert("There was an error submitting your request. Please try again.");
        }
      });
    });
  </script>
